version: "3.9"

services:
  app:
    build:
      context: ./teamfuse
      dockerfile: Dockerfile.app
    container_name: nextjs_app
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - localnet
    # optional healthcheck for app (adjust URL/path to your health endpoint)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/_health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  sync_worker:
    build:
      context: ./teamfuse
      dockerfile: Dockerfile.worker
    command: ["npm", "run", "sync_worker"]
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - localnet

  webhook_worker:
    build:
      context: ./teamfuse
      dockerfile: Dockerfile.worker
    command: ["npm", "run", "webhook_worker"]
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - localnet

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - localnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mydb || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: redis_stack
    ports:
      - "6379:6379"
    networks:
      - localnet
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  localnet:
    driver: bridge

volumes:
  db_data:
